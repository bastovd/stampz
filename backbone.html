<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>LoveStamp</title>
	<link rel="stylesheet" type="text/css" href="jquery.sharer.css" />
	<!--<link rel="stylesheet" type="text/css" href="backbone.css">-->
<style>
#main-container {
position : absolute;
min-width : 750px;
min-height :400px;
}

#sidebar {
	position : absolute;
	width : 20%;
	height : 100%;
	background : #eee;
	box-shadow : 2px 0px 5px 0px rgba(0,0,0,0.75);
	z-index : 100;
}

#topbar {
	position : absolute;
	width : 80%;
	height : 10%;
	background : #333;
	left : 20%;
}

#botbar {
	position : absolute;
	width : 80%;
	height : 15%;
	background : #333;
	left : 20%;
	bottom : 0;
}

#gallery {
	position : absolute;
	width : 80%;
	height : 75%;
	background : #fbfbfb;
	left : 20%;
	top : 10%;
	overflow-y : overlay;
	cursor : pointer;
}
#gallery::-webkit-scrollbar {
	width : 3px;
}
#gallery::-webkit-scrollbar * {
	display : none;
}
#gallery::-webkit-scrollbar-thumb {
	background : rgba(0,0,0,0.5);
	height : 20%;
}

#account {
	text-align : right;
	margin-right : 3%;
}
p {
	font-family : 'Tahoma';
}
#email-p {
	font-size : 9pt;
	color : #eee;
}
#store-p {
	font-size : 12pt;
	color : #eee;
}

#top-stripe {
	width : 100%;
	height : 10%;
	background : #333;
	position : absolute;
}
#store {
	width : 100%;
	height : 15%;
	bottom : 0;
	background : #333;
	position : absolute;
}
#store-button {
	width : 100%;
	height : 100%;
	text-align : center;
}

#result-buttons {
	position : absolute;
	width : 45%;
	height : 100%;
	bottom: 0;
	right : 0;
	text-align : right;
}
.result-button {
	width : 30%;
	height : 60%;
	background : #eee;
	border : none;
	margin-top : 4.5%;
	margin-right : 4%;
}
.result-button p {
	color : #333;
	font-size : 10pt;
}

/*share buttons*/
a {
	cursor: pointer;
}
#sharer-container {
	margin:1.5%;
}
#sharer-container .sharer-icon {
	margin-right: 1.5%;
}
/*-----------------*/

/*gallery example css*/
#thumbnails img {
    width : 15%;
	padding : 2.5%;
	margin : 0;
}

#thumbnails .active-stamp {
	background : #eee;
}

#large {
	position : absolute;
	margin-top : 0%;
	width : 100%;
	height : 90%;
}
#large img{
	position : absolute;
    width : 80%;
	margin : 10%;
}
</style>
</head>

<body>
	<div id="main-container">
		<div id="sidebar">
			<div id="top-stripe"></div>
			<div id="large"></div>
			<img src="https://rawgit.com/bastovd/stampz/master/envelope.png" style="width:100%;margin-top:125%;position:absolute" />
			<div id="store">
				<div id="store-button">
					<p id="store-p">BUY STAMPS</p>
				</div>
			</div>
		</div>
		<div id="topbar">
			<div id="account">
				<p id="email-p">dbastov@gmail.com</p>
			</div>
		</div>
		<div id="gallery">
			<div id="thumbnails" style="height:100%"></div>
		</div>
		<div id="botbar">
			<div id="sharer-container"></div>
			<div id="result-buttons">
				<button id="ok" class="result-button"><p>OK</p></button>
				<button id="cancel" class="result-button"><p>Cancel</p></button>
			</div>
		</div>
	</div>
	<!--<script src="jquery-1.10.2.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="backbone-min.js"></script>
	<script src="jquery.sharer.js"></script>
	<script type="text/javascript">$("#sharer-container").sharer()</script>
	<script src="parse-1.4.2.min.js"></script>
	<script src="backbone-examples.js"></script>-->
</body>
